set-option -sa terminal-overrides ",xterm*:Tc"
set status-interval 1

# Key binds #

bind C-l send-keys 'C-l'

# Prefix key
set-option -g prefix C-b
bind-key C-b send-prefix

# Split window
bind | split-window -h # split horizontally
bind - split-window -v # split vertically

# Reload config (prefix-r)
bind r source-file ~/.config/tmux/tmux.conf

# Setting the default shell (zsh) #
set -g default-shell /bin/zsh

# Plugins #

set -g @plugin 'tmux-plugins/tmux-sensible'

# Statusline battery
set -g @plugin 'tmux-plugins/tmux-battery'

# Mode indicator
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# Tmux resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Tmux-Vim navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Other settings #

# Statusline position
set -g status-position bottom

# Window start index
set -g base-index 1

# Don't detach from sessions on exit
set -g detach-on-destroy off

# Renumber windows on changes
set -g renumber-windows on

# Vi motions
setw -g mode-keys vi

# Run the plugin manager #
run '~/.tmux/plugins/tpm/tpm'

## Layout conf ##

# Window color
set -g window-style bg='#181616'

# Panes customization

# Pane border color
set pane-border-style fg='#282727'
# Active pane border color
set pane-active-border-style fg='#c4746e'

# Statusline

# Message bar

set -g message-style fg='#ff9e3b',bg='#282727'

set-option -g status-style fg='#ff9e3b',bg='#282727'
set -g window-status-format "#[fg=#282727, bg=#181616]#[fg=#8993a7, bg=#282727](#I) #W #[fg=#dadada, bg=#282727]"
set -g window-status-current-format "#[fg=#282727, bg=#181616]#[fg=#8993a7, bg=#181616]  (#I) #W #[fg=#181616, bg=#282727]"
set-option -g status-left "\
 #[fg=#272828, bg=#272828]#{?client_prefix,#[fg=#579AF8]⭘,⭘}\
#[fg=#579af8, bg=#282727] #[fg=#98BB6C, bg=#282727]#{?window_zoomed_flag, 󰍉 , }"

set-option -g status-right '#[fg=#98bb6c, bg=#282727]#[fg=#98bb6c, bg=#282727]#[fg=#282727, bg=#98BB6C] #{session-name}#S #[fg=#282727, bg=#98bb6c]#[fg=#98bb6c, bg=#282727]#[fg=#dadada, bg=#282727]  %H:%M:%S '
